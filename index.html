<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4">
            <div class="clearfix weather-temperature">
              <h2>Gdansk</h2>
              <ul>
                <li>Monday 11:11</li>
                <li>10 January 2022</li>
              </ul>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
                alt="fog"
                class="weather-icon"
              />
              <span class="temperature"> 1 </span>
              <span class="degrees">°C | °F</span>

              <p class="weather-description">Mostly cloudy</p>
            </div>
          </div>
          <div class="col-6">
            <div>Humidity 70%</div>
            <div>Wind 20m/s</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/tuslete/weather-app"> Open source code </a>by
      Łucja
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
