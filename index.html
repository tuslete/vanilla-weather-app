<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-md whole-project">
      <div class="row">
        <div class="col-4 left-page">
          <div>
            <h2 id="current-city">Gdansk</h2>
            <p id="current-date">Wednesday 11:11</p>
          </div>
          <br /><br /><br />
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Clear"
            id="current-icon"
          />
          <h2><span id="current-temperature">-1</span>°C</h2>
          <p id="description">Mostly cloudy</p>
        </div>
        <div class="col-8 right-page">
          <div class="humidity-wind">
            Humidity
            <span class="value"> <span id="humidity-value">x</span>%</span>
          </div>
          <div class="humidity-wind">
            Wind
            <span class="value"> <span id="wind-value">21</span> km/h</span>
          </div>
          <div id="forecast"></div>
          <div class="change-location">
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city"
                id="city-input"
                autocomplete="off"
              />
              <button class="shadow">Change city</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/tuslete/weather-app"> Open source code </a>by
      Łucja
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
