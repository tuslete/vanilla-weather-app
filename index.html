<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/18a55eb33d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-md whole-project">
      <div class="row">
        <div class="col-4 left-page">
          <div>
            <h2 id="current-city">Gdansk</h2>
            <p id="current-day">
              Wednesday <span id="current-time">11:11</span>
            </p>
            <p id="current-date">12 January 2022</p>
          </div>
          <div class="temperature">
            <i class="fas fa-cloud-rain icon"></i>
            <h2><span id="current-temperature">-1</span>°C|°F</h2>
            <p id="description">Mostly cloudy</p>
          </div>
        </div>
        <div class="col-8 right-page">
          <div class="humidity-wind">
            Humidity
            <span class="value"> <span id="humidity-value">x</span>%</span>
          </div>
          <div class="humidity-wind">
            Wind
            <span class="value"> <span id="wind-value">21</span> km/h</span>
          </div>

          <div class="row temperature-list">
            <div class="col day">
              <i class="fas fa-cloud-rain icon"></i>
              <br />
              Sat
              <br />
              11°C
            </div>
            <div class="col day">
              <i class="fas fa-cloud-rain icon"></i>
              <br />
              Sun
              <br />
              9°C
            </div>
            <div class="col day">
              <i class="fas fa-cloud-showers-heavy icon"></i>
              <br />
              Mon
              <br />
              6°C
            </div>
            <div class="col day">
              <i class="fas fa-cloud-sun icon"></i>
              <br />
              Tue
              <br />
              6°C
            </div>
            <div class="col day">
              <i class="fas fa-cloud-sun icon"></i>
              <br />
              Wed
              <br />
              7°C
            </div>
          </div>
          <div class="change-location">
            <form>
              <input type="search" placeholder="Enter a city" />
              <button class="shadow">Change city</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/tuslete/weather-app"> Open source code </a>by
      Łucja
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
